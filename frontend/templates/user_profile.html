<div class="user-profile">
  <div class="user-profile-content">
    <div class="image-left">
      <img ng-src="{{user.prof.picture}}" />
    </div>
    <div class="details-right">
      <h1>{{user.prof.username}}</h1>
      <div>{{user.prof.bio}}</div>
    </div>
    <div style="clear: both"></div>
  </div>
</div>
